<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tours - The Soul</title>

<body>
    <!-- navbar -->

        <ul>
            <li><a href="../">Home</a></li>

    <div class="content">
        <h1>Tours</h1>
        <div class="slideshow">
            <!-- slides -->
            <div class="slide">
                <div class="numbertext">1 / 3</div>

            </div>
            <!-- navs -->
            <button class="prev cursor" onclick="shiftSlide(-1)">&#10094;</button>
            <button class="next cursor" onclick="shiftSlide(+1)">&#10095;</button>
            <!-- caption -->
            <div class="caption-container">
                <p id="caption"></p>
            </div>
        </div>
